<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="breakpoints-style.css">

    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="login" id="login-form">
            <h2 class="login-h2">Log In</h2>
            <label for="username">Username</label>
            <input type="text" name="username" id="user-name" autocomplete="username" value="Julia">
            <span id="username-error-space"></span>

            <label for="password">Password</label>
            <input type="password" name="password" id="user-password" autocomplete="current-password" value="009">
            <span id="password-error-space"></span>

            <button type="button" id="submit-btn" onclick="fetchInput()">Log In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
